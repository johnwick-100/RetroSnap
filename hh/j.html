<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Photo Filter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vintage Photo Filter</h1>
        <p>Give your photos a timeless, vintage touch</p>
        <input type="file" id="upload" accept="image/*" class="custom-file-input">
        <div class="image-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="button-container">
            <button id="apply-filter" class="button">Apply Vintage Filter</button>
            <button id="download-photo" class="button">Download Photo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
